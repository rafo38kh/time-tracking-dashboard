<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src=".//js/script.js"></script>
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>

  <body>
    <main class="container">
      <div class="content">
        <div class="content__user-block">
          <div class="content__human-box">
            <img
              src=".//images/image-jeremy.png"
              alt="Jeremy Robson"
              class="content__user-picture"
            />
            <div class="content__user-info">
              <p class="content__user-text">Report for</p>
              <h1 class="content__user-name">Jeremy Robson</h1>
            </div>
          </div>
          <div class="content__user-options">
            <ul class="content__list">
              <li class="content__item">
                <a href="#" class="content__link">Daily</a>
              </li>
              <li class="content__item">
                <a href="#" class="content__link content__link-active"
                  >Weekly</a
                >
              </li>
              <li class="content__item">
                <a href="#" class="content__link">Monthly</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="content__card content__card--work">
          <div class="content__title-wrapper">
            <p class="content__title">Work</p>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="content__hours-wrapper">
            <p class="content__hour">32hrs</p>
            <p class="content__date">last Week - 8hrs</p>
          </div>
        </div>

        <div class="content__card content__card--play">
          <div class="content__title-wrapper">
            <p class="content__title">Work</p>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="content__hours-wrapper">
            <p class="content__hour">32hrs</p>
            <p class="content__date">last Week - 8hrs</p>
          </div>
        </div>

        <div class="content__card content__card--study">
          <div class="content__title-wrapper">
            <p class="content__title">Work</p>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="content__hours-wrapper">
            <p class="content__hour">32hrs</p>
            <p class="content__date">last Week - 8hrs</p>
          </div>
        </div>

        <div class="content__card content__card--exercise">
          <div class="content__title-wrapper">
            <p class="content__title">Work</p>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="content__hours-wrapper">
            <p class="content__hour">32hrs</p>
            <p class="content__date">last Week - 8hrs</p>
          </div>
        </div>

        <div class="content__card content__card--social">
          <div class="content__title-wrapper">
            <p class="content__title">Work</p>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="content__hours-wrapper">
            <p class="content__hour">32hrs</p>
            <p class="content__date">last Week - 8hrs</p>
          </div>
        </div>

        <div class="content__card content__card--selfCare">
          <div class="content__title-wrapper">
            <p class="content__title">Work</p>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="content__hours-wrapper">
            <p class="content__hour">32hrs</p>
            <p class="content__date">last Week - 8hrs</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
